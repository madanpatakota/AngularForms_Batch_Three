<div class="container" 
     style="margin-top: 10px ; margin-right:50px; padding:50px">
    <div>
        <h2>User Form</h2>
    </div>
  <form (ngSubmit)="evtSubmit(form)" ngForm #form="ngForm">
    <div class="form-group row" style="margin-top:10px">
      <label class="col-sm-1 col-form-label">Email *</label>
      <div class="col-sm-4">
        <input type="text"
         name="companyEmail" 
         class="form-control" 
         ngModel 
         #companyEmail = ngModel
         placeholder="Enter the companyName email"
         required
         minlength="5"
         email
         />
         <small
          *ngIf="companyEmail.errors?.['required']
          && companyEmail.touched" 
         style="color:#9d3b3b"
          class="form-text">
          Please Enter the companyName email</small>
          <small
          *ngIf="companyEmail.errors?.['minlength']
          && companyEmail.touched" 
         style="color:#9d3b3b"
          class="form-text">
          Please Enter the atleaset 5 charcters</small>

          <small
          *ngIf="companyEmail.errors?.['email']
          && companyEmail.touched" 
         style="color:#9d3b3b"
          class="form-text">
          Please Enter the your office email id</small>
      </div>
      <!-- mobnumPattern = "^((\\+91-?)|0)?[0-9]{10}$";  -->
      <div class="form-group row" style="margin-top:10px">
        <label class="col-sm-1 col-form-label">Phone *</label>
        <div class="col-sm-4">
          <input type="text"
           name="companyphonenumber" 
           class="form-control" 
           ngModel 
           #companyphonenumber = ngModel
           placeholder="Enter the Company mobile number"
           required
           pattern="[0-9]{10}"
           />
           <small
            *ngIf="companyphonenumber.errors?.['required']
            && companyphonenumber.touched" 
           style="color:#9d3b3b"
            class="form-text">
            Please Enter the mobile number</small>
            <small
            *ngIf="companyphonenumber.errors?.['pattern']
            && companyphonenumber.touched" 
           style="color:#9d3b3b"
            class="form-text">
            Please Enter the Valild mobile number</small>
        </div>
      </div>
    </div>
    <div class="form-group row" style="margin-top:10px">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid" >Submit</button> |
        <button class="btn btn-danger" (click)="evtDefaultData()">Default</button>

      </div>
    </div>


    YOur details are :
     {{yourdetails.compname}} -- {{yourdetails.companyphonenumber}}


  </form>
</div>
