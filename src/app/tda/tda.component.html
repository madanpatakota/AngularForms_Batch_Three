<div class="container" 
     style="margin-top: 10px ; margin-right:50px; padding:50px">
    <div>
        <h2>User Form</h2>
    </div>
  <form (ngSubmit)="evtSubmit(compName)">
    <div class="form-group row" style="margin-top:10px">
      <label class="col-sm-1 col-form-label">Name*</label>
      <div class="col-sm-4">
        <input type="text"
         name="compName" 
         class="form-control" 
         ngModel 
         #compName = ngModel
         placeholder="Enter the companyName"
         required
         />
         <small
          *ngIf="compName.invalid 
          && compName.touched" 
         style="color:#9d3b3b"
          class="form-text">
          Please enter the CompanyName</small>
      </div>
    </div>

    <div class="form-group row" style="margin-top:10px">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
