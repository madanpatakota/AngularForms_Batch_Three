<div
  class="container"
  style="margin-top: 10px; margin-right: 50px; padding: 50px"
>
  <div>
    <h2>User Form</h2>
  </div>
  <form [formGroup]="companyFormGroup">
    <div class="form-group row" style="margin-top: 10px">
      <label class="col-sm-2 col-form-label">Email *</label>
      <div class="col-sm-4">
        <input
          type="text"
          name="companyEmail"
          class="form-control"
          placeholder="Enter the companyName email"
          formControlName="companyEmail"
        />
        <small
          *ngIf="
          companyFormGroup.get('companyEmail').errors?.['required']
          && companyFormGroup.get('companyEmail').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter the companyName email</small
        >

        <small
          *ngIf="
          companyFormGroup.get('companyEmail').errors?.['minlength']
          && 
          companyFormGroup.get('companyEmail').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter the Atleast 5 charcters</small
        >

        <small
          *ngIf="
          companyFormGroup.get('companyEmail').errors?.['email']
          && 
          companyFormGroup.get('companyEmail').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter the valid Email</small
        >
      </div>
    </div>

    <div class="form-group row" style="margin-top: 10px">
      <label class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-4">
        <select class="form-control" formControlName="cityName">
          <option [value]="item.ID" *ngFor="let item of cityNames">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>

    <!-- {} -->
    <div
      formGroupName="security"
      style="margin-top: 10px"
      class="form-group row"
    >
      <label class="col-sm-2 col-form-label">Security *</label>
      <div class="col-sm-4">
        <textarea
          type="text"
          name="securityAnswer"
          class="form-control"
          placeholder="Enter the Security Answer"
          formControlName="securityAnswer"
        >
        </textarea>
        <small
          *ngIf="
        companyFormGroup.get('security.securityAnswer').errors?.['required']
        && companyFormGroup.get('security.securityAnswer').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter the security Anwser</small
        >
      </div>
    </div>

    <div class="form-group row" style="margin-top: 10px">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit" (click)="evtSubmit()">
          Submit
        </button>
      </div>
    </div>
  </form>

  <hr />

  <form [formGroup]="CustomerForm">
    <div formArrayName="CustomerDetails">
      <div
        class="form-group"
        *ngFor="let item of customerFormArray.controls; let $index = index"
      >
        {{ $index }}
        <div formGroupName="{{ $index }}" class="col-sm-12 row">
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              [formControlName]="'ContactName'"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              [formControlName]="'OrderName'"
            />
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 10px">
      <input
        type="button"
        (click)="evtAdd()"
        value="ADD"
        class="btn btn-primary"
      />
    </div>
  </form>

  <hr>

  <form [formGroup]="CustomValidationForm">
    <div class="form-group row" style="margin-top: 10px">
      <label class="col-sm-2 col-form-label"> Valid Email *</label>
      <div class="col-sm-4">
        <input
          type="text"
          name="validEmail"
          class="form-control"
          placeholder="Enter the ValidEmail Name"
          formControlName="validEmail"
        />
        <small
          *ngIf="
          CustomValidationForm.get('validEmail').errors?.['required']
          && CustomValidationForm.get('validEmail').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter your email</small
        >
        <small
          *ngIf="
          CustomValidationForm.get('validEmail').errors?.['isnotGmail']
          && CustomValidationForm.get('validEmail').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter your only gmail</small
        >
      </div>
    </div>
  </form>
</div>
