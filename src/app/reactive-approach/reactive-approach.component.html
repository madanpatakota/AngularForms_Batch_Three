<div
  class="container"
  style="margin-top: 10px; margin-right: 50px; padding: 50px"
>
  <div>
    <h2>User Form</h2>
  </div>
  <form [formGroup]="companyFormGroup">
    <div class="form-group row" style="margin-top: 10px">
      <label class="col-sm-2 col-form-label">Email *</label>
      <div class="col-sm-4">
        <input
          type="text"
          name="companyEmail"
          class="form-control"
          placeholder="Enter the companyName email"
          formControlName="companyEmail"
        />
        <small
          *ngIf="
          companyFormGroup.get('companyEmail').errors?.['required']
          && companyFormGroup.get('companyEmail').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter the companyName email</small
        >

        <small
          *ngIf="
          companyFormGroup.get('companyEmail').errors?.['minlength']
          && 
          companyFormGroup.get('companyEmail').touched"
          style="color: #9d3b3b"
          class="form-text"
        >
          Please Enter the Atleast 5 charcters</small
        >
      </div>
    </div>

    <div class="form-group row" style="margin-top: 10px">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit" (click)="evtSubmit()">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
